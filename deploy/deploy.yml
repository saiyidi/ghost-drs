apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost-app
  namespace: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost-app
  template:
    metadata:
      labels:
        app: ghost-app
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: ghost-app
        image: ghost:4.37.0-alpine
        resources:
          requests:
            cpu: 250m
            memory: 64Mi
          limits:
            cpu: "1"
            memory: 512Mi
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        ports:
        - containerPort: 2368
          name: ghost-app
        volumeMounts:
        - name: azure-managed-disk
          mountPath: /var/lib/ghost/content/
      volumes:
      - name: azure-managed-disk
        persistentVolumeClaim:
          claimName: ghost-pvc